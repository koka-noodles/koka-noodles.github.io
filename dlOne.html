                function makeDateString(aDate) {

                    var datetime = aDate.getDate() + "/"
                        + (aDate.getMonth() + 1) + "/"
                        + aDate.getFullYear() + " "
                        + aDate.getHours() + ":"
                        + aDate.getMinutes() + ":"
                        + aDate.getSeconds();

                    return datetime;
                }


                var currentdate = new Date();

                document.write(makeDateString(currentdate));

                var laterDate = new Date();
                laterDate.setHours(laterDate.getHours() + 1);


                var laterDateTwo = new Date();
                laterDateTwo.setHours(laterDateTwo.getHours() + 2);


                //document.write(",")
                //document.write(makeDateString(laterDate));

                var myRows = [[currentdate, "Article1", 0],
                [laterDate, "Article1", 0],
                [laterDateTwo, "Article2", 0]];

                if (typeof (Storage) !== "undefined") {
                    // Code for localStorage/sessionStorage.
                    localStorage.setItem("storedRow", JSON.stringify(myRows));
                } else {
                    // Sorry! No Web Storage support..
                }

                var rows = JSON.parse(localStorage.getItem("storedRow"));
                //rows = myRows;

                //create csv
                let csvContent = "data:text/csv;charset=utf-8,";
                rows.forEach(function (rowArray) {
                    let row = rowArray.join(",");
                    csvContent += row + "\r\n";
                });

                //var encodedUri = encodeURI(csvContent);
                //window.open(encodedUri);

                var encodedUri = encodeURI(csvContent);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "my_data.csv");
                document.body.appendChild(link); // Required for FF

                link.click(); // This will download the data file named "my_data.csv".  


            }
