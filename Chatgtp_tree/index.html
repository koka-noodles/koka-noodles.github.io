<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="family-tree">
        <ul>
            <li class="parent">
                <span class="person" onclick="toggleChildren(this)">
                    <img src="https://via.placeholder.com/50" alt="Person Image"> John Doe
                </span>
                <ul class="children">
                    <li class="parent">
                        <span class="person" onclick="toggleChildren(this)">
                            <img src="https://via.placeholder.com/50" alt="Person Image"> Jane Doe
                        </span>
                        <ul class="children">
                            <li>
                                <span class="person">
                                    <img src="https://via.placeholder.com/50" alt="Person Image"> Mary Doe
                                    <a href="https://example.com" target="_blank">Profile</a>
                                </span>
                            </li>
                            <li>
                                <span class="person">
                                    <img src="https://via.placeholder.com/50" alt="Person Image"> James Doe
                                    <a href="https://example.com" target="_blank">Profile</a>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li class="parent">
                        <span class="person" onclick="toggleChildren(this)">
                            <img src="https://via.placeholder.com/50" alt="Person Image"> Robert Doe
                        </span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
