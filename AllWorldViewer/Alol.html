<body onload="myFunction()">
  <script>
    (function () {
      const allIframes = document.getElementsByTagName('iframe');

      window.addEventListener('message', evnt => {
        if (!evnt.data || evnt.data.messageType !== 'rcp-fe-lol-home-data-request') return;

        var sourceIframe = [].slice.call(allIframes).filter(function (iframe) {
          return iframe.contentWindow === event.source;
        })[0];

        sourceIframe.contentWindow.postMessage(evnt.data, '*');
      }, false);
    }());
</script>

<script>

// setInterval(function(){ window.scrollBy(0,1); }, 200); 

window.onload = function() {
        // Delay in milliseconds
        const delay = 6000;  // 4000 milliseconds = 4 seconds

        setTimeout(() => {
            let scrollAmount = 1;  // Change this value to adjust the scroll speed

            function scrollToBottom() {
                let scrollHeight = document.body.scrollHeight;
                let scrollStep = () => {
                    if (window.scrollY + window.innerHeight < scrollHeight) {
                        window.scrollBy(0, scrollAmount);
                        requestAnimationFrame(scrollStep);
                    } else {
                        // Scroll back to top after reaching the bottom
                        setTimeout(scrollToTop, 2000);  // Wait for 2 seconds at the bottom
                    }
                };
                requestAnimationFrame(scrollStep);
            }

            function scrollToTop() {
                let scrollStep = () => {
                    if (window.scrollY > 0) {
                        window.scrollBy(0, -scrollAmount);
                        requestAnimationFrame(scrollStep);
                    }
                };
                requestAnimationFrame(scrollStep);
            }

            scrollToBottom();
        }, delay);
    };


</script>
