    <script type="text/javascript">
        (function() {
            function getHashParam(paramKey) {
                var hashParams = {};
                var hash = window.location.hash.slice(1);
                var keyValuePairStrings = hash.split('&');
                keyValuePairStrings.forEach(function(keyValuePairString) {
                    var keyValuePair = keyValuePairString.split('=');
                    hashParams[keyValuePair[0]] = keyValuePair[1];
                });
                return hashParams[paramKey];
            }

            function getSessionParam(paramKey) {
                var hashValue = getHashParam(paramKey);
                var sessionValue = sessionStorage.getItem('home_' + paramKey);
                if (hashValue) {
                    sessionStorage.setItem('home_' + paramKey, hashValue);
                    return hashValue;
                } else if (sessionValue) {
                    return sessionValue;
                } else {
                    return null;
                }
            }

            function loadCss(cssPath) {
                var cssRef = document.createElement('link');
                cssRef.rel = 'stylesheet';
                cssRef.type = 'text/css';
                cssRef.href = cssPath;
                document.getElementsByTagName('head')[0].appendChild(cssRef);
            }
            var protocol = getSessionParam('protocol');
            var port = parseInt(getSessionParam('port'));
            if (!protocol) {
                var fontPath = 'https://127.0.0.1:' + port + '/fe/lol-typekit/fonts/fonts.css?locale=euw-fr_FR';
                var landingPageStyles = 'https://127.0.0.1:' + port + '/fe/lol-home/landing-page-styles.css';
                loadCss(fontPath);
                loadCss(landingPageStyles);
            } else {
                var fontPath = protocol + '//127.0.0.1:' + port + '/fe/lol-typekit/fonts/fonts.css?locale=euw-fr_FR';
                var landingPageStyles = protocol + '//127.0.0.1:' + port + '/fe/lol-home/landing-page-styles.css';
                loadCss(fontPath);
                loadCss(landingPageStyles);
            }
        })();
    </script>
    <script type="text/javascript">
        window.oembedGlobals = {
            region: 'euw',
            language: 'fr',
            locale: 'fr_FR',
            amServiceHost: 'https://am-a.akamaihd.net',
