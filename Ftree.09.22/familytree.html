    based on d3 collapsible treemap example by d3noob: https://bl.ocks.org/d3noob/43a860bc0024792f8803bba8ca0d5ecd
    features in the original:
    - d3 tree
    - collapsible
    - transitions
    new features:
    - two types of nodes: unions and persons
    - d3 dag instead of tree (to allow two parents per union)
    - collapse/expand in all directions (memory function)
    - tooltips: show node metadata on hover
-->

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <!-- Comment -->
</head>

<body>

    
    <!-- gtp dropdown -->
     <select id="rootSelector">
        <option disabled selected>Select Root Person</option>
    </select>

    <button id="logButton">Show People</button>
    <div id="personInfoContainer"></div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/d3-dag.js"></script>
    <script src="data/data_wilson.js"></script>
    <script src="js/familytree.js"></script>
    <script>
        // insert svg object to hold the family tree
        const svg = d3.select("body").append("svg")
            .attr("width", document.body.offsetWidth)
            .attr("height", document.documentElement.clientHeight);

        // make family tree object
        let FT = new FamilyTree(data, svg)
        .orientation("vertical");

        // draw family tree
        FT.draw();

        // Log each person circle and its bound data (person object)
        setTimeout(() => {
        const button = document.getElementById("logButton");
        const container = document.getElementById("personInfoContainer");

            button.addEventListener("click", () => {
                if (!container) return;
                container.innerHTML = "";

                    d3.selectAll("circle.person").each(function(d) {
                        const data = d?.data || d || {};
                        const name = data.name || "Unknown";
                        const birth = data.birth || "–";
                        const death = data.death || "–";
                        const url = data.url || "#";

                        const box = document.createElement("div");
                        box.className = "personBox";

                        box.innerHTML = `
                            <strong>${name}</strong><br>
                            <span>Birth: ${birth}</span><br>
                            <span>Death: ${death}</span><br>
                            <a href="${url}" target="_blank">Profile</a>
                        `;

                        container.appendChild(box);
                    });
            });
        }, 1000); // Delay to ensure FT.draw() has completed
        

        /// GTP script to make a dropdown 
        const fullData = data; // expects { persons: {id: {...}}, unions: {id: {...}}, links: [...] }

            function buildSubtree(fullData, personId) {
                const visitedPersons = new Set();
                const visitedUnions = new Set();
                const persons = [];
                const unions = [];

                const queue = [personId];

                while (queue.length > 0) {
                    const pid = queue.pop();
                    if (visitedPersons.has(pid)) continue;
                    visitedPersons.add(pid);

                    const person = fullData.persons[pid];
                    if (!person) continue;

                    persons.push(person);

                    if (Array.isArray(person.own_unions)) {
                        for (const uid of person.own_unions) {
                            if (visitedUnions.has(uid)) continue;
                            visitedUnions.add(uid);

                            const union = fullData.unions[uid];
                            if (!union) continue;

                            unions.push(union);

                            if (Array.isArray(union.parents)) {
                                queue.push(...union.parents);
                            }
                            if (Array.isArray(union.children)) {
                                queue.push(...union.children);
                            }
                        }
                    }
                }

                // ✅ Ensure required array fields are initialized
                persons.forEach(p => {
                    if (!Array.isArray(p.own_unions)) p.own_unions = [];
                });
                unions.forEach(u => {
                    if (!Array.isArray(u.parents)) u.parents = [];
                    if (!Array.isArray(u.children)) u.children = [];
                });

                const personIds = new Set(persons.map(p => p.id));
                const unionIds = new Set(unions.map(u => u.id));

                const links = (fullData.links || []).filter(link =>
                    personIds.has(link.source) || unionIds.has(link.source) ||
                    personIds.has(link.target) || unionIds.has(link.target)
                );

                return {
                    persons: persons.reduce((acc, p) => { acc[p.id] = p; return acc; }, {}),
                    unions: unions.reduce((acc, u) => { acc[u.id] = u; return acc; }, {}),
                    links
                };
            }


            setTimeout(() => {
                const personMap = fullData.persons;
                const unionMap = fullData.unions;
                const people = Object.values(personMap);

                if (!people.length) {
                    console.error("No persons found in data.");
                    return;
                }

                const dropdown = document.getElementById("rootSelector");
                people.forEach(p => {
                    const option = document.createElement("option");
                    option.value = p.id;
                    option.text = p.name || p.id;
                    dropdown.appendChild(option);
                });

                dropdown.addEventListener("change", function () {
                    const selectedId = this.value;
                    const subtree = buildSubtree(fullData, selectedId);

                    const svg = d3.select("svg");
                    svg.selectAll("*").remove();

                    const FT = new FamilyTree(subtree, svg)
                        .orientation("vertical");

                    FT.draw();
                });
            }, 1000);

        

    </script>

    

</body>
