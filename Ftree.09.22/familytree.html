<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <!-- Comment -->
</head>

<body>

    <!-- gtp select person -->
    <select id="rootSelector">
        <option disabled selected>Select Root Person</option>
    </select>

    <button id="logButton">Show People</button>
    <div id="personInfoContainer"></div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/d3-dag.js"></script>
    <script src="data/data_wilson.js"></script>
    <script src="js/familytree.js"></script>
    <script>
        // insert svg object to hold the family tree
        const svg = d3.select("body").append("svg")
            .attr("width", document.body.offsetWidth)
            .attr("height", document.documentElement.clientHeight);

        // make family tree object
        let FT = new FamilyTree(data, svg)
        .orientation("vertical");

        // draw family tree
        FT.draw();

        // Log each person circle and its bound data (person object)
        setTimeout(() => {
        const button = document.getElementById("logButton");
        const container = document.getElementById("personInfoContainer");

            button.addEventListener("click", () => {
                if (!container) return;
                container.innerHTML = "";

                    d3.selectAll("circle.person").each(function(d) {
                        const data = d?.data || d || {};
                        const name = data.name || "Unknown";
                        const birth = data.birth || "–";
                        const death = data.death || "–";
                        const url = data.url || "#";

                        const box = document.createElement("div");
                        box.className = "personBox";

                        box.innerHTML = `
                            <strong>${name}</strong><br>
                            <span>Birth: ${birth}</span><br>
                            <span>Death: ${death}</span><br>
                            <a href="${url}" target="_blank">Profile</a>
                        `;

                        container.appendChild(box);
                    });
            });
        }, 1000); // Delay to ensure FT.draw() has completed
        

        /// GTP script to make a dropdown 

    function buildSubtree(data, personId) {
    const visitedPersons = new Set();
    const visitedUnions = new Set();
    const persons = [];
    const unions = [];

    const queue = [personId];

    while (queue.length > 0) {
        const pid = queue.pop();
        if (visitedPersons.has(pid)) continue;
        visitedPersons.add(pid);

        const person = data.persons.find(p => p.id === pid);
        if (!person) continue;

        persons.push(person);

        if (person.own_unions) {
            for (const uid of person.own_unions) {
                if (visitedUnions.has(uid)) continue;
                visitedUnions.add(uid);

                const union = data.unions.find(u => u.id === uid);
                if (!union) continue;

                unions.push(union);

                if (union.parents) queue.push(...union.parents);
                if (union.children) queue.push(...union.children);
            }
        }
    }

    return { persons, unions };
}

        // Populate dropdown
        function populateDropdown(data) {
            const dropdown = document.getElementById("rootSelector");
            Object.values(data.persons).forEach(p => {
                const option = document.createElement("option");
                option.value = p.id;
                option.text = p.name || p.id;
                dropdown.appendChild(option);
            });
        }

        // Redraw tree from selected root
        function handleRootChange(data, svg) {
            document.getElementById("rootSelector").addEventListener("change", function () {
                const selectedId = this.value;
                const subtree = buildSubtree(data, selectedId);

                // Clear previous drawing
                svg.selectAll("*").remove();

                // Create new tree
                const FT = new FamilyTree(subtree, svg)
                    .orientation("vertical");

                FT.draw();
            });
        }

        // Wait a bit to ensure original draw and data is ready
        setTimeout(() => {
    // ✅ FIX: Convert data.persons/unions from objects to arrays
    const personMap = data.persons || (data.default && data.default.persons);
    const unionMap = data.unions || (data.default && data.default.unions);

    if (!personMap || typeof personMap !== 'object') {
        console.error("Could not find 'persons' object in data. Actual data:", data);
        return;
    }

    const people = Object.values(personMap);
    const unions = Object.values(unionMap || {});

    // ✅ Build dropdown
    const dropdown = document.getElementById("rootSelector");
    people.forEach(p => {
        const option = document.createElement("option");
        option.value = p.id;
        option.text = p.name || p.id;
        dropdown.appendChild(option);
    });

    // ✅ Rebuild tree when user selects new root
    dropdown.addEventListener("change", function () {
        const selectedId = this.value;
        const subtree = buildSubtree({ persons: people, unions: unions }, selectedId);

        const svg = d3.select("svg");
        svg.selectAll("*").remove();

        const FT = new FamilyTree(subtree, svg)
            .orientation("vertical");

        FT.draw();
    });
}, 1000);
        console.log("Loaded data:", data);

    </script>

    

</body>
